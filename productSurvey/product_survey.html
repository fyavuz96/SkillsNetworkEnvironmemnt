<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lüks Marka Geri Bildirimi</title>
</head>
<body>
    <h1>Lüks Marka Ürünleri Geri Bildirimine Hoş Geldiniz</h1>
    <h2>Geri Bilgidirimini Paylaşın</h2>

    <label for="name">İsim:</label><br>
    <input type="text" id="name" placeholder="Adınız" required><br>
    <label for="age">Yaş:</label><br>
    <input type="number" id="age" placeholder="Yaşınız" required><br>
    <label for="email">E-posta:</label><br>
    <input type="email" id="email" placeholder="E-posta adresiniz" required><br>
    <label for="job">Meslek:</label><br>
    <input type="text" id="job" placeholder="Mesleğiniz" required><br>
    <label for="designation">Görev:</label><br>
    <input type="text" id="designation" placeholder="Göreviniz" required><br>
    <label for="productType">Ürün Türü:</label><br>
    <select name="productType" >Ürün Türü:</select><br>
    <option value="perfume">Parfüm</option>
    <option value="cream">Krem</option>
    <option value="oils">Yağlar</option>
</select><br> 
    
</body>
</html>
